<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<h3>Revealing Module Pattern Illustration</h3>
			</div>
		</div>
		<div class="mt-3"></div>
		<div class="row">
			<div class="col">
				<label for="counter">Increment counter with: <input type="text" name="counter" id="inpCount"></label>			
			</div>
			<div class="col">
				<h1 id="countView"></h1>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<button class="btn btn-primary" id="incrBtn">Increment Counter</button>
				<button class="btn btn-primary" id="resetBtn">Reset Counter</button>
			</div>
		</div>
	</div>

<script type="text/javascript" src="main.js"></script>
<script>

	let countView, incrementBtn, resetButton, counter, curr_count;

	function render(){
		countView.innerHTML = "Current count is: " + curr_count;
	}

	function updateCount(){
		curr_count = counter.getCount();
		render();
	}

	function incrementCounter(){
		let value = 0;
		document.getElementById("inpCount").value === "" ? value = 1 : value = document.getElementById("inpCount").value
		counter.incrementCounter(value);
		updateCount();
		clearInput();
	}

	function clearInput(){
		document.getElementById("inpCount").value = null;
	}

	function resetCounter(){
		counter.resetCounter();
		updateCount();
	}

	function init(){		
		counter = Counter;
		curr_count = counter.getCount();
		console.log(curr_count);

		countView = document.getElementById("countView");
		incrementBtn = document.getElementById("incrBtn");
		incrementBtn.addEventListener('click', incrementCounter);
		resetButton = document.getElementById("resetBtn");
		resetButton.addEventListener('click', resetCounter);
		render();
	}

	init();
</script>
</body>
</html>
